<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat- A Real Time Chat App</title>
    <script src="http://localhost:8000/socket.io/socket.io.js" ></script>    <!--it is used to connect server and client  -->                                  
                             
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="public/chat-app-logo-icon-vector.jpg" alt="" >
    </nav>
    <div class="container">
        <div class="message right">Rk : Kiya Bhaila?</div>
        <div class="message left">GS : Mhare to Ekdum badhiya</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" placeholder="enter your message" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>   
    <script src="js/client.js"></script>        
</body>
</html>
